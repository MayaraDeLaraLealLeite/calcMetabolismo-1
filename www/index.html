<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">

  <script>
  </script>

  <!-- Código Jquery -->
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">

  <!-- CSS da aplicação -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container"> <!-- Começo do container -->
    <div class="row" id="titulo-fundo">
      <div class="col-xs-12">
        <h1>
          Cálculo do Metabolismo Basal
        </h1>
      </div>
    </div>  

    <div class="circle"></div>

    <div class="row">
      <div class="col-xs-12">
        <h2>Selecione seu sexo</h2>
      </div>
    </div>
    

    <div class="row">
      <div class="col-xs-6">
        <center>
        <button id="btnSexo" class="btnSexo"><img src="IMG/muiefix.png"></button>
        </center>
      </div>

      <div class="col-xs-6">
        <center>
        <button id="btnSexo2" class="btnSexo2"><img src="IMG/cabrafix.png"></button>
        </center>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h2>Você se considera:</h2>
      </div>
    </div>


    <div class="col-xs-1">
    </div>
    <div class="row">
      <div class="col-xs-10">
          <select id="atividade" class="form-control" placeholder="Selecione uma opção">
            <option id="op" value="sedentario">Sedentario (pouco ou nenhum exercício)</option>
            <option id="op" value="levementeAtivo">Levemente ativo (pouco ou nenhum exercício)</option>
            <option id="op" value="morderadamenteAtivo">Morderadamente Ativo (exercício moderado)</option>
            <option id="op" value="altamenteAtivo">Altamente Ativo (exercício pesado)</option>
            <option id="op" value="extremamenteAtivo">Extremamente Ativo (exercício pesado diariamente)</option>
          </select>
        <div class="circle3"></div>
      </div>
    </div>
    <div class="col-xs-1">
    </div>
    <br>

    <div class="row">
      <div class="col-xs-12">
        <h2>Preencha os campos:</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-3">
        <b>Altura:</b>
      </div>
      <div class="col-xs-8">
        <input type="text" name="texto" class="form-control " id="inputPeso">
        <br>
      </div>
      <div class="col-xs-1">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-3">
        <b>Peso:</b>
      </div>
      <div class="col-xs-8">
        <input type="text" name="texto" class="form-control " id="inputAltura">
        <br>
      </div>
      <div class="col-xs-1">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-3">
        <b>Idade:</b>
      </div>
      <div class="col-xs-8">
        <input type="text" name="texto" class="form-control " id="inputIdade">
      </div>
      <div class="col-xs-1">
      </div>
    </div>

    <div class="row">
       <div class="col-xs-12">
        <center>
         <input type="submit" class="button" value="Calcular" id="calcular">
        </center>
      </div>
    </div>

    <div class="circle2"></div>

    <div class="col-xs-1">
    </div>
    <div class="row">
       <div class="col-xs-10">
        <center>
         <input type="text" class="form-control resultado" id="displayResultado" readonly>
        </center>
      </div>
    </div>
    <div class="col-xs-1">
    </div>
       


  </div>  
</body>
</html>
